<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>

<body>
    <marquee behavior="" direction="">
        <p>data</p>
    </marquee>
    <marquee behavior="" direction="up">
        <p>data</p>
    </marquee>
    <marquee behavior="" direction="down">
        <p>data</p>
    </marquee>
    <marquee behavior="" onMouseOver="this.stop()" onMouseOut="this.start()">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora incidunt suscipit aliquid, voluptatem
            nisi sint perspiciatis laborum, iste porro, consequatur rem ullam cum repellat aspernatur numquam quo
            asperiores possimus quasi.</p>
    </marquee>
</body>

</html>
